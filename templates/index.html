<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Job Application Log</title>
    <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='style.css') }}"
    >
    </head>
<style>

</style>
</head>
<body id="indexPg">
    <h1>Job Application Log</h1>
    <section class="wrapper">
        <p>Below is a list of jobs that I've applied to. To log a new job, please click on the link below that reads "Log Job Application.</p>
        <div id="linkToForm"><a href="{{ url_for('form')}}">Log Job Application</a>
        </div>
    </section>
    <section class="wrapper">
        
        <ul>
            {% for job in job_data %}
            <li><span class="job-date">{{ job['date'] }} -</span> <a
                    href="{{ url_for('job_details', index=loop.index0) }}"
                >{{ job['company'] }}</a></li>
            {% endfor %}
        </ul>

    </section>
    

</body>
</html>
