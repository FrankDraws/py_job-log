<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Job Application Log</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<style>

</style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <h4>Enter New Job</h4>
                <span class="accordion-icon">+</span>
            </div>
            <div class="accordion-content">
                    <section id="form">
                        <form id="job-form" method="POST" action="{{ url_for('log_data') }}">
                            <label for="company">Company:</label>
                            <input type="text" id="company" name="company" required><br><br>
                    
                            <label for="position">Position:</label>
                            <input type="text" id="position" name="position" required><br><br>
                    
                            <label for="description">Description:</label><br>
                            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
                    
                            <button type="submit">Add Job</button>
                        </form>
                    </section>
                </div>
        </div>
    </div>
    <section id="job-app">
        <h1>Job Application Log</h1>
        <!-- <ul id="job-list">
            {% for job in job_data %}
            <li>{{ job.date }} / {{ job.company }}</li>
            {% endfor %}
        </ul> -->
        <ul>
            {% for job in job_data %}
            <li><span class="job-date">{{ job['date'] }} -</span> <a href="{{ url_for('job_details') }}">{{ job['company'] }}</a>
            </li>
            {% endfor %}
        </ul>

    </section>

<script>
    const accordionItems = document.querySelectorAll('.accordion-item');

        accordionItems.forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('active');
            });
        });
</script>
    

<script src="{{ url_for('static', filename='script.js') }}"></script>


</body>
</html>
